<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ topic }}</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 30px;
      background: linear-gradient(to right, #f4f6ff, #f8e9ff);
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 18px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
    }

    h1 {
      color: #5b4bff;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 25px;
      color: #333;
    }

    pre {
      white-space: pre-wrap;
      background: #f6f6ff;
      padding: 15px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      border: 1px solid #ddd;
      margin-top: 10px;
    }

    a {
      text-decoration: none;
      color: white;
      background: #5b4bff;
      padding: 10px 18px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 20px;
    }

    .badge {
      background: #ff5ea8;
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      display: inline-block;
    }
  </style>

</head>

<body>
  <div class="container">
    <h1>Topic: {{ topic }}</h1>
    <p class="badge">Level: {{ level }}</p>

    <h2>Explanation</h2>
    <pre>{{ explanation }}</pre>

    <h2>Generated Image</h2>
    {% if image %}
      <img src="/{{ image }}" alt="{{ topic }} image">
    {% else %}
      <p>No image available.</p>
    {% endif %}

    <a href="/">â¬… Back</a>
  </div>
</body>
</html>
